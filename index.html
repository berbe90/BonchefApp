<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonchef App Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        button {
            background-color: #6b8e23;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #556b2f;
        }

        /* Estilos para la pantalla de inicio de sesión */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            flex-direction: column;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }

        /* Estilos para la aplicación */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #6b8e23;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .warehouse-selector {
            margin-bottom: 20px;
        }

        .warehouse-selector label {
            font-size: 1.1rem;
        }

        .warehouse-selector select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .stock-list {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stock-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-list th, .stock-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .stock-list th {
            background-color: #6b8e23;
            color: #fff;
        }

        .stock-list tr:hover {
            background-color: #f1f1f1;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-screen">
        <img src="/mnt/data/logo.png" alt="Bonchef Logo" class="logo">
        <h1>Bonchef App Mantenimiento</h1>
        <form id="login-form">
            <div class="error-message" id="error-message">Usuario o contraseña incorrectos.</div>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="app-container" id="app-screen" style="display: none;">
        <header>
            <h1>Bonchef App Mantenimiento</h1>
            <button id="logout-button">Cerrar Sesión</button>
        </header>
        <main>
            <div class="warehouse-selector">
                <label for="warehouse">Selecciona un almacén:</label>
                <select id="warehouse">
                    <option value="warehouse1">Almacén 1</option>
                    <option value="warehouse2">Almacén 2</option>
                </select>
            </div>
            <div class="stock-list">
                <h2>Inventario</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Mínimo</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table">
                        <!-- Los datos se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Datos de usuario válidos
        const validUsername = "admin";
        const validPassword = "1234";

        // Elementos del DOM
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const loginScreen = document.getElementById("login-screen");
        const appScreen = document.getElementById("app-screen");
        const logoutButton = document.getElementById("logout-button");

        // Manejar inicio de sesión
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                // Mostrar la aplicación
                loginScreen.style.display = "none";
                appScreen.style.display = "flex";
            } else {
                // Mostrar mensaje de error
                errorMessage.style.display = "block";
            }
        });

        // Manejar cierre de sesión
        logoutButton.addEventListener("click", () => {
            appScreen.style.display = "none";
            loginScreen.style.display = "flex";
        });
    </script>
</body>
</html>
